<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>lärPortalGrupp4</title>
  <!--bootstrap css-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/3.9.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/3.9.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/3.9.0/firebase-database.js"></script>
  <script defer src="/__/firebase/3.9.0/firebase-messaging.js"></script>
  <script defer src="/__/firebase/3.9.0/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
  <script src="js/app.js"></script>
  <script src="views/admin/admin.js"></script>
  <script src="views/student/student.js"></script>
  <script src="views/teacher/teacher.js"></script>
  <script src="views/home/home.js"></script>
  <script src="js/config.js"></script>
  <script src="js/factory.js"></script>
  <script src="js/loginCtrl.js"></script>

</head>

<body ng-app="app" class="ng-cloak">
  <div ng-controller="LoginCtrl">
    <header class="container-fluid" id="topbar">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-xs-2">
          <strong id="logo" ng-click="auth.signOut()">EDU</strong>
        </div>
        <div class="col-xs-8 col-md-6">
          <strong class="col-xs-4" id="usernamedisplay">{{ firebaseUser.email }}</strong>
        </div>
        <button ng-hide="firebaseUser" class="btn btn-default col-xs-2 loginbutton" data-toggle="modal" data-target="#login">Log in</button>
        <button ng-show="firebaseUser" class="btn btn-default col-xs-2 loginbutton" ng-click="auth.$signOut()">Log out</button>
      </div>
      <p ng-if="error"> Error: {{ error }}</p>
    </header>
    <div id="filler"></div>
    <!-- Modal -->
    <div class="modal" id="login" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Inloggning</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-12">
                <h4>Välkommen. Skriv in dina användaruppgifter nedan.</h4>
              </div>
              <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-11">
                  <p>Email</p>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-6">
                  <input type="text" class="form-control" ng-model="email" name="username" required>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-11">
                  <p>Lösenord</p>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-6">
                  <input type="password" class="form-control" ng-model="password" name="password" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-1"></div>
              <div class="col-xs-6">
                <br>
                <span id="wrongPassword">* Fel användarnamn eller lösenord!!!</span>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeLogin()">Stäng</button>
              <!--<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="auth.$signInWithEmailAndPassword(email, password)">Logga in</button>-->
              <button type="button" class="btn btn-primary" ng-click="login(email, password)">Logga in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-container">
    <div ng-view></div>
  </div>
  <br>
  <div class="footer text-center">
  </div>
</body>

</html>
