<div>
	<h1>Hej {{user.firstName}}</h1>
	<br>
	<div class="row">
		<div class="col-xs-12 col-md-6 col-lg-4">
			<ul class="list-unstyled list-group">
				<li class="courses" ng-repeat="course in studentCourseDetails">
					<div class="list-group-item"><strong class="coursetitle pull-left">{{course.title}}</strong>
					<span ng-hide="course.grade === 'IG'" class="badge badge-success">{{course.grade}}</span>
					<span ng-show="course.grade === 'IG'" class="badge badge-error">{{course.grade}}</span>
						<br>
						<p>{{course.description}}</p>
					</div>
				</li>
			</ul>
		</div>
		<div class="col-xs-12 col-md-6 col-lg-4">
			<div>
				<p>Närvaro</p>
				<button class="btn btn-clear" ng-click="attendance()">Tryck</button>
				<br>
				<span class="badge badge-success" ng-show="data.status === 2">Här</span>
				<span class="badge badge-warning" ng-show="data.status === 1">Sen</span>
				<span class="badge badge-error" ng-show="data.status === 0">Ej Här</span>
			</div>
		</div>
		<div class="col-xs-12 col-md-6 col-lg-4">
			<p>Dagens feedback:</p>
			<button ng-click="giveFeedback(-1, 'daily')" class="btn btn-clear">:(</button>
			<button ng-click="giveFeedback(0, 'daily')" class="btn btn-clear">:|</button>
			<button ng-click="giveFeedback(1, 'daily')" class="btn btn-clear">:)</button>
			<br>
			<br>
			<br>
			<br>
			<p>Veckans feedback:</p>
			<br>
			<p>Skriv detaljerad feedback först:</p>
			<input type="text" ng-model="feedbackText">
			<br>
			<br>
			<button ng-click="giveFeedback(-1, 'weekly', feedbackText)" class="btn btn-clear">:(</button>
			<button ng-click="giveFeedback(0, 'weekly', feedbackText)" class="btn btn-clear">:|</button>
			<button ng-click="giveFeedback(1, 'weekly', feedbackText)" class="btn btn-clear">:)</button>
		</div>
	</div>
</div>
</div>
